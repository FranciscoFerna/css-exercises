  <head>

    <title>Arregla la Cascada</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <p class="para">¡Soy solo un párrafo con texto extra negrita!</p>
    <p class="para small-para">¡Soy un párrafo más pequeño, también con texto extra negrita!</p>

    <button id="confirm-button" class="button confirm">Confirmar</button>
    <button id="cancel-button" class="button cancel">Cancelar</button>

    <div class="text">¡Soy un div con texto delgado!</div>
    <div class="text">¡Soy un div con texto delgado y un div hijo!
      <div class="text child">Soy un div hijo más pequeño con texto extra negrita.</div>
    </div>
  </body>

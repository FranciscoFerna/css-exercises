<!DOCTYPE html>
<html lang="es"></html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selectores de Clase e ID</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <p class="odd">Número 1 - ¡Soy una clase!</p>
    <div id="idNumberTwo">Número 2 - Soy un ID.</div>
    <p class="odd addSize">Número 3 - ¡Soy una clase, pero más genial!</p>
    <div id="idNumberFour" class="addSize">Número 4 - Soy otro ID.</div>
    <p class="odd">Número 5 - ¡Soy una clase!</p>
  </body>
</html>
